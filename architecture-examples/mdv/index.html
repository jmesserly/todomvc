<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>MDV • TodoMVC</title>
    <link rel="stylesheet" href="../../assets/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp" data-controller="TodoListController">
		<template instantiate>
			<header id="header">
				<h1>todos</h1>
				<form data-action="submit:create">
					<input id="new-todo" placeholder="What needs to be done?" autofocus value="{{ newTodo }}" >
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					</li>
					<template iterate="todos">
						<li class="{{ editing | toggle }} {{ complete | toggle('completed') }}">
							<div class="view" data-action="dblclick:edit">
								<input data-action="click:completeWasToggled" class="toggle" type="checkbox" checked="{{ complete }}">
								<label>{{ name }}</label>
								<button data-action="click:delete" class="destroy"></button>
							</div>
							<form data-action="submit:endEditing">
								<input data-action="blur:endEditing" class="edit" value="{{ name }}" autofocus>
							</form>
						</li>
					</template>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>{{ incompleteCount }}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button data-action="click:clearCompleted" id="clear-completed">Clear completed {{ completeCount }}</button>
			</footer>
		</template>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="http://todomvc.com">you</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- Scripts here. Don't remove this ↓ -->
	<script src="../../assets/base.js"></script>
	<link rel="stylesheet" href="js/libs/template_element.css">
	<script src="js/libs/delegates.js"></script>
	<script src="js/libs/mutation_summary.js"></script>
	<script src="js/libs/view_controller.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
